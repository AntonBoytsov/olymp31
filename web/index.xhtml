<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <link rel='stylesheet' href='resources/css/excite-bike/jquery-ui-1.10.4.custom.min.css' />
        <link rel='stylesheet' href='resources/js/fullcalendar/fullcalendar.css' />
        <link rel='stylesheet' media='print' href='resources/js/fullcalendar/fullcalendar.print.css' />
        <script src="resources/js/jquery-1.10.2.js"></script>
        <script src="resources/js/jquery-ui-1.10.4.custom.js"></script>
        <script src="resources/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="resources/js/fullcalendar/fullcalendar.js"></script>
        <script>
            $(document).ready(function() {

                '#{lessonController.loadLessonList()}';
                var ok = '#{lessonController.lessonList.get(0)}';
                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();
                var events = [{
                        title: ok[0].name,
                        start: new Date(y, m, 1)
                    },
                    {
                        title: 'Long Event',
                        start: new Date(y, m, d - 5),
                        end: new Date(y, m, d - 2)
                    }];


                var calendar = $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    firstDay: 1,
                    theme: true,
                    aspectRatio: 1.5,
                    selectable: true,
                    selectHelper: true,
                    select: function(start, end, allDay) {
                        var title = prompt('Event Title:');
                        if (title) {
                            calendar.fullCalendar('renderEvent',
                                    {
                                        title: title,
                                        start: start,
                                        end: end,
                                        allDay: allDay
                                    },
                            true // make the event "stick"
                                    );
                        }
                        calendar.fullCalendar('unselect');
                    },
                    editable: true,
                    events: events
                });

            });

        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ok</title>        
        <link rel="stylesheet" type="text/css" href="resources/css/menu.css" />
