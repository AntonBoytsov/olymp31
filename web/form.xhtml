<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Добавить</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <h:body>
        <h:form>
            Название:
            <h:inputText value="#{lessonController.name}" />
            <br/>
            Дата начала:
            <h:inputText id="sdate" value="#{lessonController.sdate}">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
            </h:inputText>
            <br/>
            Дата окончания:
            <h:inputText id="fdate" value="#{lessonController.fdate}">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
            </h:inputText>
            <br/>
            <h:commandButton value="Отправить" action="#{lessonController.submit()}" />
        </h:form>
    </h:body>
</html>
